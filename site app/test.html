<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teste de Aptidões - Commets</title>
  <link rel="stylesheet" href="./css/style-test.css" />
</head>
<body>
  <div class="container">
    <h1>Selecione até 5 aptidões intelectuais e físicas</h1>

    <div class="user-info">
      <input type="number" placeholder="Idade" id="idade" />
      <input type="number" placeholder="Altura (cm)" id="altura" />
      <input type="number" placeholder="Peso (kg)" id="peso" />
      <input type="text" placeholder="Localização (cidade)" id="localizacao" />
    </div>

    <div class="section">
      <h2>Aptidões Intelectuais</h2>
      <div class="skills-list" id="intelectuais">
        <button>Matemática</button>
        <button>Lógica</button>
        <button>Programação</button>
        <button>Memória</button>
        <button>Leitura Rápida</button>
        <button>Escrita Criativa</button>
        <button>Estratégia</button>
        <button>Pesquisa</button>
        <button>Negociação</button>
        <button>Design Gráfico</button>
        <button>Idiomas</button>
        <button>Ciência</button>
        <button>Física</button>
        <button>Filosofia</button>
        <button>Debate</button>
      </div>
    </div>

    <div class="section">
      <h2>Aptidões Físicas</h2>
      <div class="skills-list" id="fisicas">
        <button>Velocidade</button>
        <button>Força</button>
        <button>Equilíbrio</button>
        <button>Resistência</button>
        <button>Coordenação</button>
        <button>Agilidade</button>
        <button>Flexibilidade</button>
        <button>Reflexo</button>
        <button>Fôlego</button>
        <button>Musculatura</button>
        <button>Resistência Cardio</button>
        <button>Percepção Espacial</button>
        <button>Olho Clínico</button>
        <button>Controle Corporal</button>
        <button>Condição Física Geral</button>
      </div>
    </div>

    <button id="ver-resultado">Ver Resultado</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script src="./js/test.js"></script>
</body>
</html>
